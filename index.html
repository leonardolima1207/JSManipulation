<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Leonardo Lima">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/script.js"></script>
    
    <title>User Cadastro</title>
</head>
<body>
    <main>
        <section class="flex-items">
            <figure>
                <img src="./assets/icons/undraw_followers_re_6k3g.svg" alt="Ícones de pessoas meramente ilustrativas">
            </figure>

        <form  class="form" action="" onsubmit="enviarDados(event)">
            <div class="form-style">
                <label for="name">
                    informe o primeiro nome:
                </label>
                <input type="text" id="name" placeholder="Ex:Leonardo">
            </div>
            <div class="form-style">
                <label for="email">
                    Informe o email:
                </label>
                <input type="email" id="email" placeholder="Ex:llimasantos456@gmail.com">
            </div>
            
            <div class="form-style">
                <label for="age">
                    Informe a idade:
                </label>
                <input type="number" id="age" placeholder="Ex:26">
            </div>

            <div class="buttons">
                <button type="submit">
                    cadastrar
                </button>
                <button type="reset">
                    cancelar
                </button>
            </div>

            

        </form>


        </section>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Idade</th>
                    </tr>

                </thead>
        <tbody id="tableBodyList">


        </tbody>






            </table>



        </section>



    </main>
    
</body>
</html>
